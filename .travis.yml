sudo: required
language: c++
osx_image: xcode11
os:
- linux
- osx

env:
  global:
    - TWINE_USERNAME=cmeyer
    - secure: ""

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update
      # if ! brew outdated python; then
      #   brew upgrade python
      # fi
      brew install qt5
      pip3 install numpy==1.15
      pip3 install packaging
      sed -i '' 's/QTDIR = $(HOME)\/Developer\/Qt\/5.15\/clang_64/QTDIR = \/usr\/local\/opt\/qt5/g' launcher/xcconfig/targetReleaseNionUILauncher.xcconfig
      sed -i '' 's/PYTHONHOME = $(HOME)\/Developer\/miniconda43/PYTHONHOME = \/usr\/local\/opt\/python3\/Frameworks\/Python.framework\/Versions\/3.7/g' launcher/xcconfig/targetReleaseNionUILauncher.xcconfig
    fi

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - python3-dev

script:
  bash travis-build.sh

after_success:
  # if tagged, create the source distribution and upload to PyPI
  - |
    if [ -n "$TRAVIS_TAG" ]; then
      cd ${TRAVIS_BUILD_DIR}
      if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        python3 -m pip install twine
        twine upload dist/*.whl
      else
        ~/miniconda/bin/python -m pip install twine
        ~/miniconda/bin/twine upload dist/*.whl
      fi
    fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file:
    - dist/*.whl
    - launcher/build/Release/LauncherApp.tar.gz  # [osx]
    - launcher/launcher_app.tar.gz  # [linux]
  file_glob: true
  prerelease: true
  on:
    repo: nion-software/nionui-tool
    tags: true
